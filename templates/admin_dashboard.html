<!-- templates/admin_dashboard.html -->
{% extends 'layout.html' %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Admin Dashboard</h1>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div class="bg-white rounded p-4 shadow">
        <h2 class="text-xl font-bold mb-2">Agents</h2>
        <p class="text-gray-700">Total Agents: {{ agents_count }}</p>
        <a href="{{ url_for('admin.list_agents') }}" class="text-blue-500 mt-2 block">View Agents</a>
    </div>

    <div class="bg-white rounded p-4 shadow">
        <h2 class="text-xl font-bold mb-2">Plugins</h2>
        <p class="text-gray-700">Total Plugins: {{ plugins_count }}</p>
        <a href="{{ url_for('admin.list_plugins') }}" class="text-blue-500 mt-2 block">View Plugins</a>
    </div>

    <div class="bg-white rounded p-4 shadow">
        <h2 class="text-xl font-bold mb-2">Tasks</h2>
        <p class="text-gray-700">Total Tasks: {{ tasks_count }}</p>
        <!-- Add more task-related information as needed -->
    </div>
</div>
{% endblock %}
